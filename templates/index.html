<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with your PDF</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        :root {
            --primary-color: #28a745; 
            --primary-gradient: linear-gradient(90deg, #28a745, #20c997);
            --background-color: #121212;
            --card-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --header-color: #ffffff;
            --border-color: #444;
            --bot-message-bg: #333333;
            --input-bg: #2c2c2c;
            --user-message-bg: #28a745;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 700px;
            height: 90vh;
            background: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #000;
            color: var(--header-color);
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
        }

        /* --- NEW STYLES FOR CUSTOM UPLOAD --- */
        .upload-section {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            background-color: #2a2a2a;
        }
        
        .upload-section input[type="file"] {
            /* Hide the original ugly button */
            display: none;
        }
        
        .file-upload-label {
            display: block;
            padding: 25px;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        
        .file-upload-label:hover {
            border-color: var(--primary-color);
            background-color: #333;
        }

        .file-upload-label span {
            font-size: 1em;
            font-weight: 500;
        }
        
        #file-name-display {
            margin-top: 15px;
            font-style: italic;
            color: #aaa;
        }

        .upload-section button {
            margin-top: 20px;
            width: 100%;
        }
        /* --- END OF NEW UPLOAD STYLES --- */

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message { padding: 10px 15px; border-radius: 18px; max-width: 75%; line-height: 1.5; }
        .bot-message { background-color: var(--bot-message-bg); color: var(--text-color); align-self: flex-start; border-bottom-left-radius: 4px; }
        .user-message { background-color: var(--user-message-bg); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        
        .chat-input { padding: 20px; border-top: 1px solid var(--border-color); background-color: #1a1a1a; }
        .chat-input form { display: flex; gap: 10px; }
        .chat-input input[type="text"] { flex-grow: 1; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); background-color: var(--input-bg); color: var(--text-color); font-size: 1em; }
        
        button { display: flex; align-items: center; justify-content: center; gap: 8px; padding: 12px 20px; color: white; border: none; border-radius: 8px; font-size: 1em; font-weight: 500; cursor: pointer; transition: filter 0.2s; }
        button:hover { filter: brightness(1.2); }
        .upload-section button, .chat-input button { background: var(--primary-gradient); }
        .upload-section button::before { content: 'â‡ª'; font-size: 1.5em; line-height: 0; }
        .chat-input button::before { content: 'âž¤'; font-size: 1.2em; line-height: 0; transform: translateY(-1px); }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            AI PDF Assistant ðŸ“„
        </div>
        
        <div class="upload-section">
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="pdf_file" id="pdf_file" accept=".pdf" required>
                
                <label for="pdf_file" class="file-upload-label">
                    <span>Click to select a PDF</span>
                </label>
                
                <div id="file-name-display">No file chosen</div>

                <button type="submit">Upload & Process</button>
            </form>
        </div>

        <div class="chat-messages">
            <div class="message bot-message">
                Hello! Please upload a PDF to get started.
            </div>
        </div>

        <div class="chat-input">
            <form action="/ask" method="POST">
                <input type="text" name="question" placeholder="Ask a question about your PDF..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    
    <script>
        const fileInput = document.getElementById('pdf_file');
        const fileNameDisplay = document.getElementById('file-name-display');

        fileInput.addEventListener('change', function() {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = `Selected: ${fileInput.files[0].name}`;
            } else {
                fileNameDisplay.textContent = 'No file chosen';
            }
        });
    </script>
</body>
</html>
