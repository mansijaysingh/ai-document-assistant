<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with your PDF</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        :root { --primary-color: #28a745; --background-color: #121212; --card-bg-color: #1e1e1e; --text-color: #e0e0e0; --header-color: #ffffff; --border-color: #444; --bot-message-bg: #333333; --input-bg: #2c2c2c; --user-message-bg: #28a745; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-color); color: var(--text-color); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .chat-container { width: 100%; max-width: 700px; height: 90vh; background: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { background: #000; color: var(--header-color); padding: 20px; text-align: center; font-size: 1.2em; font-weight: 600; border-bottom: 1px solid var(--border-color); }
        .upload-section { padding: 20px; text-align: center; border-bottom: 1px solid var(--border-color); background-color: #2a2a2a; }
        .message { padding: 10px 15px; border-radius: 18px; max-width: 75%; line-height: 1.5; margin-bottom: 10px; }
        .bot-message { background-color: var(--bot-message-bg); color: var(--text-color); align-self: flex-start; border-bottom-left-radius: 4px; }
        .user-message { background-color: var(--user-message-bg); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .chat-messages { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        .chat-input { padding: 20px; border-top: 1px solid var(--border-color); background-color: #1a1a1a; }
        .chat-input form { display: flex; gap: 10px; }
        .chat-input input[type="text"] { flex-grow: 1; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); background-color: var(--input-bg); color: var(--text-color); font-size: 1em; }
        button { display: flex; align-items: center; justify-content: center; gap: 8px; padding: 12px 20px; color: white; border: none; border-radius: 8px; font-size: 1em; font-weight: 500; cursor: pointer; transition: filter 0.2s; }
        button:hover { filter: brightness(1.2); }
        .upload-section button, .chat-input button { background: var(--primary-color); }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            AI PDF Assistant ðŸ“„
        </div>
        
        <div class="upload-section">
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="pdf_file" accept=".pdf" required>
                <button type="submit">Upload & Process</button>
            </form>
            {% if message %}
                <p style="color: #28a745; margin-top: 10px;">{{ message }}</p>
            {% endif %}
        </div>

        <div class="chat-messages">
            {% for chat in chat_history %}
                <div class="message {{ 'user-message' if chat.type == 'user' else 'bot-message' }}">
                    {{ chat.text }}
                </div>
            {% endfor %}
        </div>

        <div class="chat-input">
            <form action="/ask" method="POST">
                <input type="text" name="question" placeholder="Ask a question about your PDF..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
